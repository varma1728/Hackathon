<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Responsive Feedback Form</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #eaf6ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Cursive', serif;
            color: #4a6e93;
            margin-bottom: 10px;
        }

        h3 {
            font-family: 'Georgia', serif;
            color: #6aa9ff;
            margin-bottom: 30px;
        }

        .form-box {
            background: #ffffff;
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
            border: 4px solid #6aa9ff;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .textup {
            font-size: 14px;
            color: #4a6e93;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #4a6e93;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #d3e8ff;
            border-radius: 20px;
            font-size: 14px;
            background-color: #f9fcff;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:hover, textarea:hover {
            border: 2px solid #6aa9ff;
            background-color: #f1f8ff;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #4a6e93;
            background-color: #eaf6ff;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        button {
            background-color: #6aa9ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Cursive', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            padding: 12px 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4a6e93;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        button:active {
            background-color: #3b5a7d;
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .form-box {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="form-box">
        <div class="textup">
            <i class="fa fa-solid fa-clock"></i>
            It only takes two minutes!!
        </div>
        <form>
            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label>
            <input type="text" id="uname" name="uname" required>

            <label>
                <i class="fa-solid fa-face-smile"></i>
                Do you satisfy with our service?
            </label>
            <div class="radio-group">
                <input type="radio" id="yes" name="satisfy" value="yes" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="satisfy" value="no">
                <label for="no">No</label>
            </div>

            <label for="msg">
                <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                Write your Suggestions:
            </label>
            <textarea id="msg" name="msg" rows="4" cols="10" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
